l_english:
 # accou_marriage.0001
 accou_marriage.0001.t: "Courtier Requests to Marry (Preparation)"
 accou_marriage.0001.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetUIName] is requesting to marry [candidate.GetUIName]."
 accou_marriage.0001.a: "OK"
 # accou_marriage.0002
 accou_marriage.0002.t: "Courtier Requests to Marry"
 accou_marriage.0002.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetUIName] is requesting to marry [Select_CString(ObjectsEqual(matchmaker, candidate), '', Concatenate(Select_CString(ObjectsEqual(matchmaker, ROOT.Char), 'my ', Concatenate(matchmaker.GetUIName, '\\'s ')), Concatenate(matchmaker.Custom2('RelationToMe', SCOPE.sC('candidate')), ' ')))][candidate.GetUIName]. "
 accou_marriage.0002.more.desc: "[courtier.GetSheHe|U] assures me that [matchmaker.GetUIName] will agree to this marriage if the proposal comes on my behalf."
 accou_marriage.0002.a: "May [ROOT.Char.GetFaith.HighGodName] bless your union!"
 accou_marriage.0002.b: "I am not willing to let you marry right now."
 accou_marriage.0002.c: "Let me consider this..."
 accou_marriage.0002.c.tt.consider: "Opens #EMP Arrange Marriage#! for [courtier.GetUIName] and [candidate.GetUIName]"
 accou_marriage.0002.c.tt.accept: "If you arrange this marriage, after 15 days"
 accou_marriage.0002.c.tt.reject: "If you don't arrange this marriage, after 15 days"
 # accou_marriage.0004
 accou_marriage.0004.t: "Courtier Failed to Find a Spouse"
 accou_marriage.0004.desc: "It looks like my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetUIName] could not find a suitable spouse for [courtier.GetHerselfHimself]. [courtier.GetSheHe|U] explains that all candidates [courtier.GetSheHe] evaluated were either not a good match for [courtier.GetHerHim], or their matchmaker would not accept the proposal."
 accou_marriage.0004.a: "Fine, perhaps next time."
 accou_marriage.0004.b: "Let me help you find someone good enough for #EMP ME#!..."
 accou_marriage.0004.b.tt.help: "Opens #EMP Find Spouse#! for [courtier.GetUIName]"

 # accou_invite.0001
 accou_invite.0001.t: "Courtier Recommends an Acquaintance (Preparation)"
 accou_invite.0001.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetUIName] is recommending to invite [candidate.GetUIName] to court."
 accou_invite.0001.a: "OK"
 # accou_invite.0002
 accou_invite.0002.t: "Courtier Recommends an Acquaintance"
 accou_invite.0002.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('courtier'))] [courtier.GetUIName] is recommending to invite [Select_CString(candidate.GetLiege.IsValid, Concatenate(candidate.GetLiege.GetUIName, Concatenate('\\'s ', Concatenate(candidate.GetLiege.Custom2('RelationToMe', SCOPE.sC('candidate')), ' '))), '')][candidate.GetUIName] to court. "
 accou_invite.0002.more.desc: "[courtier.GetSheHe|U] assures me that [candidate.GetUIName] will accept my invitation."
 accou_invite.0002.a: "Certainly, [candidate.GetSheHe] is welcome to join us!"
 accou_invite.0002.b: "I would rather not invite [candidate.GetHerHim] right now."
 accou_invite.0002.c: "Let me consider this..."
 accou_invite.0002.c.tt.consider: "Opens #EMP Invite to Court#! for [candidate.GetUIName]"
 accou_invite.0002.c.tt.accept: "If [candidate.GetSheHe] joins your court, after 15 days"
 accou_invite.0002.c.tt.reject: "If [candidate.GetSheHe] doesn't join your court, after 15 days"

 # accou_courtier.0001
 accou_courtier.0001.t: "Courtier Jostles for Position (Councillor)"
 accou_courtier.0001.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetUIName] is requesting to be assigned as my [Localize(Concatenate('councillor_', SCOPE.GetFlagName('councillor')))]."
 accou_courtier.0001.a: "OK"
 # accou_courtier.0002
 accou_courtier.0002.t: "Courtier Jostles for Position (Court Position)"
 accou_courtier.0002.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetUIName] is requesting to be appointed as my [Localize(Concatenate(SCOPE.GetFlagName('court_position'), '_court_position'))]."
 accou_courtier.0002.a: "OK"
 # accou_courtier.0003
 accou_courtier.0003.t: "Courtier Jostles for Position"
 accou_courtier.0003.councillor.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetUIName] is requesting to be assigned as my [Localize(Concatenate('councillor_', SCOPE.GetFlagName('councillor')))]. [candidate.GetSheHe|U] claims that [candidate.GetSheHe] is the best choice for this job. "
 accou_courtier.0003.court_position.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('candidate'))] [candidate.GetUIName] is requesting to be appointed as my [Localize(Concatenate(SCOPE.GetFlagName('court_position'), '_court_position'))]. [candidate.GetSheHe|U] claims that [candidate.GetSheHe] is the best choice for this position. "
 accou_courtier.0003.incumbent.desc: "Naturally, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('incumbent'))] [incumbent.GetUIName] will be quite upset if I fire [incumbent.GetHerHim]."
 accou_courtier.0003.a: "Fine, I am willing to give you a chance."
 accou_courtier.0003.b: "No, I make my own choices."


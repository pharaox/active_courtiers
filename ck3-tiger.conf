# The ck3-tiger.conf file is in standard Paradox script format.
# It should be placed in the top directory of your mod.

languages = {
	# This will check only english and german localizations
	#check = "english"
	#check = "german"

	# If you DON'T specify any check languages, you can instead say which ones to skip.
	#skip = "french"
	#skip = "spanish"

	# If you don't specify anything in languages, the validator will check all languages.
}

# Allows configuring what reports are printed by CK3-Tiger.
filter = {

    # Whether to report about problems in vanilla game files.
    # Setting this to 'yes' results in a LOT of spam.
    # Optional boolean value, defaults to no.
    show_vanilla = no

    # Whether to report about problems in mods loaded via the load_mod sections.
    # Optional boolean value, defaults to no.
    show_loaded_mods = no

    # Contains rules for reports, using trigger syntax.
    # Only reports matching the trigger will be printed.
    # The root trigger is an AND block, just like any other trigger.
    trigger = {
        # For more information, there is a guide at: ck3-tiger/filter.md

        # In short, valid trigger keys are:
        # - always = yes/no
        # - NOT, AND, OR, NAND, NOR
        # - severity
        # - confidence
        # - key
        # - file
        # - text
        # - ignore_keys_in_files

 		# Only print warnings and errors
		severity >= Warning
		# Don't print reports that are likely false positives
		confidence >= Reasonable

		# Ignore known false positive reports
		NAND = {
			key = scopes
			text = "produces flag but expected character"
			OR = {
				file = common/script_values/accou_courtier_values.txt
				file = common/scripted_effects/accou_courtier_effects.txt
				file = common/scripted_modifiers/accou_courtier_modifiers.txt
			}
		}
		NAND = {
			key = datafunctions
			text = "Unexpected character `s`, expected"
			OR = {
				file = localization/english/accou_events_l_english.yml
				file = localization/french/accou_events_l_french.yml
				file = localization/german/accou_events_l_german.yml
				file = localization/korean/accou_events_l_korean.yml
				file = localization/simp_chinese/accou_events_l_simp_chinese.yml
				file = localization/spanish/accou_events_l_spanish.yml
			}
		}
		NAND = {
			key = scopes
			OR = {
				text = "`spawn_historical_characters_effect` expects scope to be any except none scope but scope seems to be none"
				text = "`current_year` is for any except none scope but scope seems to be none"
			}
			file = common/on_action/accou_yearly_on_actions.txt
		}

		# Ignore false positives because not yet updated to 1.18
		NAND = { # government flags not detected properly due to new syntax
			key = missing-item
			OR = {
				text = "government flag government_is_clan not defined in common/governments/"
				text = "government flag government_is_nomadic not defined in common/governments/"
				text = "government flag government_is_settled not defined in common/governments/"
				text = "government flag government_is_administrative not defined in common/governments/"
				text = "government flag government_is_landless_adventurer not defined in common/governments/"
				text = "government flag government_is_tribal not defined in common/governments/"
				text = "government flag government_is_theocracy not defined in common/governments/"
				text = "government flag government_is_herder not defined in common/governments/"
				text = "government flag government_is_celestial not defined in common/governments/"
				text = "government flag government_is_republic not defined in common/governments/"
				text = "government flag government_has_merit not defined in common/governments/"
				text = "title h_china not defined in common/landed_titles/"
			}
		}
		NAND = { # New tokens
			key = unknown-field
			OR = {
				text = "unknown token `merit_level`"
				text = "unknown token `any_house_relation`"
				text = "unknown token `subject_standing`"
				text = "unknown token `is_available_quick`"
				text = "unknown token `memory_type`"
			}
		}
		NAND = { # New values
			key = validation
			OR = {
				text = "unknown value merit for government_allows"
			}
		}
		NAND = { # Renamed fields, e.g. type => target in amenity_level
			key = field-missing
			OR = {
				text = "required field `type` missing"
			}
			OR = {
				file = common/script_values/accou_invite_values.txt
				file = common/scripted_triggers/accou_invite_triggers.txt
			}
		}
	}
}

